<div class="main-div">
    <mat-card class="auth-card">
      <mat-card-header>
        <mat-card-title>Business X</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="row">
            <mat-form-field class="col" [ngClass]="routeAnimationsElements">
              <input matInput placeholder="{{ 'business.login.email.placeholder' | translate }}"
                     formControlName="email" type="email">
              <mat-error *ngIf="form.get('email').hasError('required')">
                {{ 'business.login.email.error1' | translate }}
              </mat-error>
              <mat-error *ngIf="form.get('email').hasError('email')">
                {{ 'business.login.email.error2' | translate }}</mat-error>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field class="col" [ngClass]="routeAnimationsElements">
              <input matInput placeholder="{{ 'business.login.password.placeholder' | translate }}"
                     formControlName="password" type="password">
              <mat-error *ngIf="form.get('password').hasError('required')">
                {{ 'business.login.password.error' | translate }}
              </mat-error>
            </mat-form-field>
          </div>
          <div class="row d-flex pad">
            <div class="buttons">
              <button mat-raised-button color="primary" type="submit"
                      [ngClass]="routeAnimationsElements">
                {{ 'business.login.btn' | translate }}
              </button>
              <a class="register" [routerLink]="['/register']">Or register</a>
            </div>
          </div>
        </form>
      </mat-card-content>
   </mat-card>
</div>
