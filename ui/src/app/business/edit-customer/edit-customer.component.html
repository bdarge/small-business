<h2 mat-dialog-title>{{title | translate}}</h2>
<mat-dialog-content class="mat-typography" [formGroup]="form">

  <mat-form-field>
    <input matInput
           placeholder="Name"
           formControlName="name">
    <mat-error *ngIf="form.get('name').hasError('required')">
      required
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput
           placeholder="Email"
           formControlName="email">
    <mat-error *ngIf="form.get('email').hasError('required')">
      required
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput
           placeholder="Street"
           formControlName="street">
  </mat-form-field>

  <mat-form-field>
    <input matInput
           placeholder="Postal Code"
           formControlName="postalCode">
  </mat-form-field>

  <mat-form-field>
    <input matInput
           placeholder="City"
           formControlName="city">
  </mat-form-field>

  <mat-form-field>
    <input matInput
           placeholder="Country"
           formControlName="country">
  </mat-form-field>

  <mat-form-field>
    <input matInput
           placeholder="Phone"
           formControlName="phone">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button class="basic" (click)="close()">{{ "business.btn.cancel" | translate}}</button>
  <button mat-flat-button color="primary"(click)="save()">{{ "business.btn.save" | translate}}</button>
</mat-dialog-actions>
