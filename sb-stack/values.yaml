# Default values for sb-stack.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

imagePullSecrets:
  - name: "sb-stack-registry-key"

imageCredentials:
  registry: https://nfs.my.home:5000
  username: admin
  password: password!
  email: b@g.com

db:
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
  replicaCount: 1
  image:
    repository: nfs.my.home:5000/sm-db
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"
  service:
    type: ClusterIP
    port: 3308
    targetPort: 3306
  # need to be passed from an external source/vault
  cred:
    MYSQL_USER_PWD: password!
    MYSQL_ROOT_PWD: p@ssword!
  iscsiChap:
    username: initiator
    password: P@ssword2!
    usernameIn: target
    passwordIn: P@ssword!
  profile:
    user: docker
    database: profile

api:
  autoscaling:
    enabled: false
  replicaCount: 1
  image:
    repository: nfs.my.home:5000/sm-api-arm64
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

migration:
  image:
    repository: migrate/migrate
    pullPolicy: IfNotPresent
    tag: "latest"
  job:
    restartPolicy: Never
  path: "db"

wait:
  image:
    repository: groundnuty/k8s-wait-for
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "1.4"